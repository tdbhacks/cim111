    <script type="text/javascript">
    $(document).ready(function(){
      //Jquery code
      $('.photoset-grid-lightbox').photosetGrid({
        highresLinks: true,
        rel: 'couple-gallery',
        gutter: '3px',

        onComplete: function(){
          $('.photoset-grid-lightbox').attr('style', '');
          $('.photoset-grid-lightbox a').colorbox({
            photo: true,
            scalePhotos: true,
            maxHeight:'90%',
            maxWidth:'90%'
          });
        }
      });
      //End of jquery code
      });
    </script>
